<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo center">Registro</a>
        </div>
    </nav>

    <!-- Formulario de Registro -->
    <div class="container">
        <h3 class="center-align">Crear una Cuenta</h3>
        <form>
            <div class="input-field">
                <input id="nombre" type="text" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field">
                <input id="correo" type="email" required>
                <label for="correo">Correo Electrónico</label>
            </div>
            <div class="input-field">
                <input id="contraseña" type="password" required>
                <label for="contraseña">Contraseña</label>
            </div>
            <div class="input-field">
                <input id="confirmar_contraseña" type="password" required>
                <label for="confirmar_contraseña">Confirmar Contraseña</label>
            </div>
            <div class="center-align">
                <button type="submit" class="btn waves-effect waves-light teal">Registrarse</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="page-footer teal">
        <div class="container">
            <p class="center-align">© 2024 Mi Sitio Web</p>
        </div>
    </footer>

    <!-- Import Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</body>

</html>
